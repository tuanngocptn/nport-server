name: Init Sever

on:
  workflow_dispatch:

defaults:
  run:
    shell: bash -leo pipefail {0}

permissions:
  contents: write

jobs:
  init-server:
    runs-on: lightsail-prd
    steps:
      - name: Install git
        run: sudo apt install git -y

      - name: Install nginx
        run: sudo apt install nginx -y

      - name: Install certbot
        run: sudo apt install certbot -y

      - name: Install Node v10
        run: |
          sudo rm -rf /opt/node
          wget https://nodejs.org/dist/v10.24.1/node-v10.24.1-linux-x64.tar.xz
          tar -xvf node-v10.24.1-linux-x64.tar.xz
          sudo mv node-v10.24.1-linux-x64 /opt/node

      - name: Check Node
        run: node -v && npm -v

      - name: Install esm
        run: npm install -g esm
