<VirtualHost *:80>
    # Listen on port 80 (HTTP)
    ServerName nport.link
    ServerAlias *.nport.link

    # Document root (not strictly necessary if only proxying)
    DocumentRoot /var/www/html

    # Redirect all HTTP traffic to HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
</VirtualHost>

<VirtualHost *:443>
    # Listen on port 443 (HTTPS)
    ServerName nport.link
    ServerAlias *.nport.link

    # SSL Certificate configuration
    SSLEngine On
    SSLCertificateFile /etc/letsencrypt/live/nport.link/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/nport.link/privkey.pem
    SSLProtocol all -SSLv3 -TLSv1 -TLSv1.1
    SSLCipherSuite HIGH:!aNULL:!MD5
    SSLHonorCipherOrder on

    # Proxy settings
    ProxyPreserveHost On
    ProxyPass / http://127.0.0.1:3000/
    ProxyPassReverse / http://127.0.0.1:3000/

    # WebSocket support
    RewriteEngine On
    RewriteCond %{HTTP:Upgrade} =websocket [NC]
    RewriteRule /(.*) ws://127.0.0.1:3000/$1 [P,L]
    RewriteCond %{HTTP:Upgrade} !=websocket [NC]
    RewriteRule /(.*) http://127.0.0.1:3000/$1 [P,L]

    # Additional Proxy headers
    RequestHeader set X-Real-IP %{REMOTE_ADDR}s
    RequestHeader set X-Forwarded-For %{REMOTE_ADDR}s
    RequestHeader set X-Forwarded-Proto https
</VirtualHost>