# Set HTTP version for proxying
proxy_http_version 1.1;

# WebSocket connection upgrade mapping
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# Upstream server definition
upstream backend {
    server 127.0.0.1:3000;
}

